<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Calculadora</title>
</head>

<body>
   
  <main>
    <section class="container_principal">

      <section class="container_inicial">
      	<h1 class="titulo">Calculadora.js</h1>
      	<p class="texto">Aqui você pode realizar as operações básicas de matemática.</p>
				<p class="texto">Esse projeto foi criado com HTML, CSS e Javascript.</p>
        <div class="footer">
         	<h2 class="apresentacao">Feito por Rafaela Oliveira</h2>
          <div class="redes">
            <a href="https://www.linkedin.com/in/rafaelasoperes/" target="_blank">Linkedin</a>
            <a href="https://github.com/rafaelasoperes" target="_blank">Github</a>
          </div>
        </div>
      </section>

    	<section class="container_calculadora">
				<div class="calculadora">
          <input class="resultado">
          <table class="botoes">
            <tr>
              <td><button>C</button></td>
              <td><button>%</button></td>
              <td><button>/</button></td>
              <td><button>X</button></td>
            </tr>
            <tr>
              <td><button>7</button></td>
              <td><button>8</button></td>
              <td><button>9</button></td>
              <td><button>-</button></td>
            </tr>
            <tr>
              <td><button>4</button></td>
              <td><button>5</button></td>
              <td><button>6</button></td>
              <td><button>+</button></td>
            </tr>
            <tr>
              <td><button>3</button></td>
              <td><button>2</button></td>
              <td ><button>1</button></td>
              <td rowspan="2"><button id="igual">=</button></td>
            </tr>
            <tr>
              <td colspan="2"><button id="zero">0</button></td>
              <td><button>.</button></td>
            </tr>
          </table>
        </div>
			</section>

  	</section>
  <main>

</body>
</html>
